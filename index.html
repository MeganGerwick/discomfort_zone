<!-- Dark/Light Mode -->
  <div class="container">
    <div class="row">
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large green lighten-1">
          <i class="large material-icons">visibility</i>
        </a>
        <ul>
          <li><a class="btn-floating green lighten-4"><i class="material-icons">brightness_5</i></a></li>
          <li><a class="btn-floating green darken-4"><i class="material-icons">brightness_3</i></a></li>
        </ul>
      </div>
    </div>

<!-- Input Location, Time, and Mode of Transportation for Travel -->
    <div class="row">
      <div class="col s3 m2 l2">
        <h6>Starting location</h6>
        <input type="text" id="locationInput"></input>
      </div>
      <div class="col s3 m2 l2">
        <h6>How far will you travel?</h6>
        <input type="text" id="timeInput"></input>
      </div>
      <div class="input-field col s3">
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Car</option>
          <option value="2">Public Transport</option>
          <option value="3">Walk</option>
          <option value="4">Bike</option>
        </select>
      </div>
      <div class="col s3 m2 l2">
        <div class="waves-effect waves-light green lighten-1 btn"><i class="material-icons left">search</i>Search</div>
     </div>
    </div>

<!-- Google Map Display Area (This is temporary for testing & utilizing the tips from Travel Time, Default will be KCMO: 39.0997° N, -94.5786° W) -->
