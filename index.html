<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Materialize -->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Maps API Source with Biaka's API KEY : JQuery *Moved this to BODY for now -BZ* -->
  <!-- <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeGy35_4zXgstVTJqKmd5KPL7nWjW3PE4&callback=initMap"
          async defer>
        </script> -->

  <!-- Google Map JQuery Itself -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
  </script>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>Discomfort Zone</title>

</head>
<div class="container">
  <div class="row">
    <div class="col s12">
      <header>
        <p><img id="logo" src="assets/discomfortzone.PNG" alt="Discomfort Zone logo"></img></p>
      </header>
    </div>
  </div>
</div>
<!-- Main Body of Discomfort Zone -->

<body>

  <!-- Dark/Light Mode -->
  <div class="container">
    <div class="row">
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large green lighten-1">
          <i class="large material-icons">visibility</i>
        </a>
        <ul>
          <li><a class="btn-floating green lighten-4"><i class="material-icons">brightness_5</i></a></li>
          <li><a class="btn-floating green darken-4"><i class="material-icons">brightness_3</i></a></li>
        </ul>
      </div>
    </div>

    <!-- Input Location, time for Travel -->
    <div class="row">
      <div class="col s4">
        <h6>Starting location street address</h6>
        <input type="text" id="locationInput"></input>
      </div>
      <div class="col s4">
        <h6>How far will you travel?</h6>
        <!-- Dropdown Trigger -->
        <a class='dropdown-trigger btn' href='#' data-target='travelTime'>Options
        </a>

        <!-- Dropdown Structure -->
        <ul id='travelTime' class='dropdown-content'>
          <li><a href="#!">30 minutes</a></li>
          <li><a href="#!">1 hour</a></li>
          <li class="divider" tabindex="-1"></li>
          <li><a href="#!">2 hours</a></li>
          <li><a href="#!">3 hours</a></li>
        </ul>
      </div>
      <div class="col s3 m2 l2">
        <div class="waves-effect waves-light green lighten-1 btn"><i class="material-icons left">search</i>Search</div>
      </div>
    </div>

    <!-- Google Map Display Area (This is temporary for testing & utilizing the tips from Travel Time, Default will be KCMO: 39.0997° N, -94.5786° W) -->
    <div class="row">
      <div id="discomfortMap" style="width:550px;height:550px;"></div>
      <div id="map"></div>



    </div>

    <!-- Location Results Area     -->

    <div class="row">
      <div class="col s12 m6">
        <div class="card green lighten-1">
          <div class="card-content white-text">
            <span class="card-title">Get Discomfortable!</span>
            <table class="striped">
              <thead>
                <tr>
                  <th>Restaurant</th>
                  <th>Rating</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Text Here</td>
                  <td>Text Here</td>
                  <td>Text Here</td>
                </tr>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="./assets/materialize.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeGy35_4zXgstVTJqKmd5KPL7nWjW3PE4" async defer>
  </script>

</body>

</html>
